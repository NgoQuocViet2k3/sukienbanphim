<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="tải%20xuống.jfif" style="position: absolute;left: 0;top:0;" height="200" width="180"/>
<script>
    function upArrovPressed() {
        var element = document.getElementById("nobita");
        element.style.top=parseInt(element.style.top)-5+'px';
    }
    function downArrovPressed() {
        var element = document.getElementById("nobita");
        element.style.top=parseInt(element.style.top)+5+'px';
    }
    function leftArrovPressed() {
        var element=document.getElementById("nobita");
        element.style.left=parseInt(element.style.left)-5+'px';
    }
    function rightArrovPressed() {
        var element = document.getElementById("nobita");
        element.style.left=parseInt(element.style.left)+5+'px';
    }
    function moveSelecttion() {
        switch (event.keyCode) {
            case 37:
                leftArrovPressed();
                break;
            case 39:
                rightArrovPressed();
                break;
            case 38:
                upArrovPressed();
                break;
            case 40:
                downArrovPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown',moveSelecttion)
    }
</script>
</body>
</html>
